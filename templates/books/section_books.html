    {% extends 'books/books.html' %}

{% block all_books %}
  <h1 class="container" >ALL BOOKS</h1>
            <div class="container d-flex flex-wrap mb-3 justify-content-between p-5 py-4 gap-5 ">
              
        {% for bo in allBooks %}
        <div class="item-card my-4 " style="width: 11rem;">
            <img src="{{bo.img.url}}" class="card-img-top shadow rounded " alt="">
            <div class="mx-1 my-2">
                <p class="mb-2">{{bo.name}}</p>
                <p> <b>{{bo.price}}$ </b> </p>
                <button class="btn btn-success W-100% text-white"><a href="{% url 'book_content' bo.name  %}" class="text-white text-decoration-none">  <i class="fa-duotone fa-solid fa-cart-plus"></i> BUY </a> </button> <span class="float-end text-secondary-emphasis ">2022  </span>
            </div>
        </div>
        {% endfor %}
            </div>
{% endblock  %}
