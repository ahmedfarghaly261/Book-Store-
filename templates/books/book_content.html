<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

          <div class="hidden md:block">

                <li>

                </li>
              </ul>
            </nav>
          </div>

          <div class="flex items-center gap-4">
            <div class="sm:flex sm:gap-4">
              <a class="rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white shadow" href="{% url 'cart' book_name.name %}"><i class="fa-solid fa-cart-shopping"></i></a>

              <div class="hidden sm:flex">
                <a class="rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-teal-600" href="login">{{ user }}</a>

            </div>

              <button class="rounded bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75">

                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>


    <div class="container sm:w-[100%] lg:w-[90%] lg:mx-24  my-4">
      <div class=""></div>

      <div class="flex">
        <img class="w-[20%] my-5" src="{{ book_name.img.url }}" alt="" />
        <span class="my-5 mx-[5%] w-[40%]  p-5">
          <h1 class="text-2xl font-bold">{{ book_name.name }}</h1>
          <h1 class="text-xl my-4 font-bold">{{ book_name.price }} $</h1>

          <p class="text-lg my-4">{{ book_name.description }} .</p>
            <div class="flex"> 
                <input class="w-[50px] mr-5 border-2" type="number">
          <a href="{% url 'cart' book_name.name %}">
      <button class=" w-[400px] relative inline-flex items-center justify-center px-3.5 py-2.5 overflow-hidden font-medium text-indigo-600 transition duration-300 ease-out border-2 border-indigo-500 rounded-lg shadow-md group">
            <span class="absolute inset-0 flex items-center justify-center w-full h-full text-white duration-300 -translate-x-full bg-indigo-500 group-hover:translate-x-0 ease"><i class="fa-solid fa-cart-shopping"></i></span>
            <span class="absolute flex items-center text-base font-semibold justify-center w-full h-full text-indigo-500 transition-all duration-300 transform group-hover:translate-x-full ease"><i class="fa-solid fa-plus mx-3"></i> ADD TO CART</span>
